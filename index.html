<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="https://imgur.com/sIXya2e" />
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="display">0</div>
        <div class="buttons">
            <!-- Row 1 -->
        <button class="func">(</button>
        <button class="func">)</button>
        <button class="func">mc</button>
        <button class="func">m+</button>
        <button class="func">m-</button>
        <button class="func">mr</button>
        <button class="func">AC</button>
        <button class="func">+/-</button>
        <button class="func">%</button>
        <button class="operator">÷</button>
        
        <!-- Row 2 -->
        <button class="func">2<sup>nd</sup></button>
        <button class="func">x<sup>2</sup></button>
        <button class="func">x<sup>3</sup></button>
        <button class="func">x<sup>y</sup></button>
        <button class="func">e<sup>x</sup></button>
        <button class="func">10<sup>x</sup></button>
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="operator">×</button>
            
            <!-- Row 3 -->
            <button class="func">1/x</button>
            <button class="func"><sup>2</sup>√x</button>
            <button class="func"><sup>3</sup>√x</button>
            <button class="func"><sup>y</sup>√x</button>
            <button class="func">ln</button>
            <button class="func">log<sub>10</sub></button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator">-</button>
            
            <!-- Row 4 -->
            <button class="func">x!</button>
            <button class="func">sin</button>
            <button class="func">cos</button>
            <button class="func">tan</button>
            <button class="func">e</button>
            <button class="func">EE</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operator">+</button>
            
            <!-- Row 5 -->
            <button class="func">Rad</button>
            <button class="func">sinh</button>
            <button class="func">cosh</button>
            <button class="func">tanh</button>
            <button class="func">π</button>
            <button class="func">Rand</button>
            <button class="number zero">0</button>
            <button class="number">.</button>
            <button class="operator">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
